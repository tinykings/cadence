<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadence - Time Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">â—·</span>
                <h1>Cadence</h1>
            </div>
            <div class="year-label" id="yearLabel"></div>
        </header>

        <section class="stats-bar">
            <div class="stat-card total-hours">
                <span class="stat-value" id="totalHours">0</span>
                <span class="stat-label">of <span id="goalHours">600</span> hours</span>
                <div class="progress-ring">
                    <svg viewBox="0 0 36 36">
                        <path class="progress-bg"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="progress-fill" id="progressRing"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                            stroke-dasharray="0, 100"
                        />
                    </svg>
                </div>
            </div>
            <div class="stat-card monthly-avg">
                <span class="stat-value" id="monthlyAvg">0</span>
                <span class="stat-label">hrs/month needed</span>
            </div>
        </section>

        <section class="current-month-section">
            <div class="month-header">
                <h2 id="currentMonthName"></h2>
                <button class="add-btn" id="addTimeBtn" aria-label="Add time">
                    <span>+</span>
                </button>
            </div>
            <div class="calendar" id="currentCalendar"></div>
            <div class="month-total">
                <span>Month total:</span>
                <span id="currentMonthTotal">0 hrs</span>
            </div>
        </section>

        <section class="previous-months-section">
            <h3>Previous Months</h3>
            <div class="months-list" id="previousMonths"></div>
        </section>

        <button class="settings-btn" id="settingsBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
            Settings
        </button>
    </div>

    <!-- Add Time Modal -->
    <div class="modal-overlay" id="addTimeModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Hours</h3>
                <button class="modal-close" id="closeAddModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="hoursInput">Hours</label>
                    <input type="number" id="hoursInput" min="0.5" max="24" step="0.5" placeholder="0">
                </div>
                <div class="form-group">
                    <label>Select Day</label>
                    <div class="modal-calendar" id="modalCalendar"></div>
                    <input type="hidden" id="selectedDay">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelAdd">Cancel</button>
                <button class="btn btn-primary" id="confirmAdd">Add Hours</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" id="closeSettingsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="goalInput">Year Goal (hours)</label>
                    <input type="number" id="goalInput" min="1" step="1" placeholder="600">
                </div>
                <div class="form-group">
                    <label for="clearDataBtn">Data Management</label>
                    <button class="btn btn-danger" id="clearDataBtn">Clear All Data</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelSettings">Cancel</button>
                <button class="btn btn-primary" id="saveSettings">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
