<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cadence</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Track your hours and credit throughout the academic year">
    <meta name="theme-color" content="#f59e0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cadence">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Cadence">
    <meta name="msapplication-TileColor" content="#0f0f0f">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <h1>Cadence</h1>
            </div>
            <div class="year-label" id="yearLabel"></div>
        </header>

        <section class="stats-bar">
            <div class="stat-card total-hours">
                <span class="stat-value" id="totalHours">0</span>
                <span class="stat-label">of <span id="goalHours">600</span> hours</span>
                <div class="progress-ring">
                    <svg viewBox="0 0 36 36">
                        <path class="progress-bg"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="progress-fill" id="progressRing"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                            stroke-dasharray="0, 100"
                        />
                    </svg>
                </div>
            </div>
            <div class="stat-card monthly-avg">
                <span class="stat-value" id="monthlyAvg">0</span>
                <span class="stat-label">hrs/month needed</span>
            </div>
        </section>

        <section class="current-month-section">
            <div class="month-header">
                <h2 id="currentMonthName"></h2>
                <button class="add-btn" id="addTimeBtn" aria-label="Add time">
                    <span>+</span>
                </button>
            </div>
            <div class="calendar" id="currentCalendar"></div>
            <div class="month-totals">
                <div class="month-total-row">
                    <span>Hours</span>
                    <span id="currentMonthHours">0</span>
                </div>
                <div class="month-total-row">
                    <span>Credit</span>
                    <span id="currentMonthCredit">0</span>
                </div>
                <div class="month-total-row total">
                    <span>Total</span>
                    <span id="currentMonthTotal">0</span>
                </div>
            </div>
        </section>

        <section class="previous-months-section">
            <h3>Previous Months</h3>
            <div class="months-list" id="previousMonths"></div>
        </section>

        <section class="previous-years-section" id="previousYearsSection">
            <h3>Previous Years</h3>
            <div class="years-list" id="previousYears"></div>
        </section>

        <button class="settings-btn" id="settingsBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
            Settings
        </button>
    </div>

    <!-- Add Time Modal -->
    <div class="modal-overlay" id="addTimeModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="addModalTitle">Add Hours</h3>
                <button class="modal-close" id="closeAddModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label for="hoursInput">Hours</label>
                        <input type="number" id="hoursInput" min="0" max="24" step="0.5" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="creditInput">Credit</label>
                        <input type="number" id="creditInput" min="0" max="24" step="0.5" placeholder="0">
                    </div>
                </div>
                <div class="form-group">
                    <label>Select Day</label>
                    <div class="modal-calendar" id="modalCalendar"></div>
                    <input type="hidden" id="selectedDay">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelAdd">Cancel</button>
                <button class="btn btn-primary" id="confirmAdd">Save</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" id="closeSettingsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="goalInput">Year Goal (hours)</label>
                    <input type="number" id="goalInput" min="1" step="1" placeholder="600">
                </div>
                <div class="form-group">
                    <label>Theme</label>
                    <div class="theme-picker" id="themePicker">
                        <button class="theme-option" data-theme="amber" title="Amber">
                            <span class="theme-color"></span>
                        </button>
                        <button class="theme-option" data-theme="blue" title="Blue">
                            <span class="theme-color"></span>
                        </button>
                        <button class="theme-option" data-theme="emerald" title="Emerald">
                            <span class="theme-color"></span>
                        </button>
                        <button class="theme-option" data-theme="violet" title="Violet">
                            <span class="theme-color"></span>
                        </button>
                        <button class="theme-option" data-theme="rose" title="Rose">
                            <span class="theme-color"></span>
                        </button>
                        <button class="theme-option" data-theme="cyan" title="Cyan">
                            <span class="theme-color"></span>
                        </button>
                        <button class="theme-option" data-theme="orange" title="Orange">
                            <span class="theme-color"></span>
                        </button>
                        <button class="theme-option" data-theme="lime" title="Lime">
                            <span class="theme-color"></span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Backup & Restore</label>
                    <div class="btn-group">
                        <button class="btn btn-secondary" id="exportDataBtn">
                            <span class="btn-icon">↓</span> Export
                        </button>
                        <button class="btn btn-secondary" id="importDataBtn">
                            <span class="btn-icon">↑</span> Import
                        </button>
                    </div>
                    <input type="file" id="importFileInput" accept=".json" style="display: none;">
                </div>
                <div class="form-group">
                    <label>Danger Zone</label>
                    <button class="btn btn-danger" id="clearDataBtn">Clear All Data</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelSettings">Cancel</button>
                <button class="btn btn-primary" id="saveSettings">Save</button>
            </div>
        </div>
    </div>

    <!-- Install PWA Banner -->
    <div class="install-banner" id="installBanner">
        <div class="install-banner-content">
            <span class="install-banner-text">Install Cadence for a better experience</span>
            <div class="install-banner-actions">
                <button class="install-btn" id="installBtn">Add to Home Screen</button>
                <button class="install-dismiss" id="dismissInstall">✕</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    console.log('New version available');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }

        // PWA Install Banner Logic
        (function() {
            const installBanner = document.getElementById('installBanner');
            const installBtn = document.getElementById('installBtn');
            const dismissBtn = document.getElementById('dismissInstall');
            
            // Check if already in standalone mode (PWA)
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches 
                || window.navigator.standalone === true;
            
            // Check if user dismissed the banner before
            const isDismissed = localStorage.getItem('cadence-install-dismissed');
            
            // Store the install prompt event
            let deferredPrompt = null;
            
            // Listen for the beforeinstallprompt event (Chrome/Edge)
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                // Show banner if not standalone and not dismissed
                if (!isStandalone && !isDismissed) {
                    setTimeout(() => {
                        installBanner.classList.add('visible');
                    }, 2000); // Show after 2 seconds
                }
            });
            
            // For browsers that don't support beforeinstallprompt (Safari)
            // Show banner with instructions instead
            if (!isStandalone && !isDismissed) {
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
                
                if (isIOS || isSafari) {
                    setTimeout(() => {
                        installBanner.classList.add('visible');
                    }, 2000);
                }
            }
            
            // Handle install button click
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    // Chrome/Edge - use the native prompt
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installBanner.classList.remove('visible');
                    }
                    deferredPrompt = null;
                } else {
                    // Safari/iOS - show instructions
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                    if (isIOS) {
                        alert('To install: tap the Share button below, then "Add to Home Screen"');
                    } else {
                        alert('To install: open browser menu and look for "Add to Home Screen" or "Install App"');
                    }
                }
            });
            
            // Handle dismiss button
            dismissBtn.addEventListener('click', () => {
                installBanner.classList.remove('visible');
                localStorage.setItem('cadence-install-dismissed', 'true');
            });
            
            // Hide banner if app gets installed
            window.addEventListener('appinstalled', () => {
                installBanner.classList.remove('visible');
                deferredPrompt = null;
            });
        })();
    </script>
</body>
</html>
